<!DOCTYPE html>

<html lang="es">
<head>

        <section>
            <textarea class="input-texto" cols="40" rows="10" placeholder="Ingrese el texto aquÃ­"></textarea>

        </section>
    </main>
    <script src="script.js"></script>
